<!DOCTYPE html>
<html>
<head>
<title>Shree Laxmi Laboratory</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
margin:0;
font-family:Arial;
background:#f4f6f9;
}

/* SIDEBAR */
.sidebar{
position:fixed;
width:230px;
height:100%;
background:#1f2d3d;
color:white;
padding-top:20px;
}

.sidebar h2{
text-align:center;
margin-bottom:30px;
}

.sidebar a{
display:block;
color:white;
padding:12px 20px;
text-decoration:none;
}

.sidebar a:hover{
background:#32475b;
}

/* MAIN */
.main{
margin-left:230px;
padding:20px;
}

/* TOP BAR */
.topbar{
background:white;
padding:15px;
border-radius:8px;
display:flex;
justify-content:space-between;
align-items:center;
margin-bottom:20px;
}

.badge{
background:linear-gradient(45deg,#4e73df,#1cc88a);
color:white;
padding:8px 15px;
border-radius:20px;
font-weight:bold;
}

/* TABS */
.tabs{
display:flex;
gap:15px;
margin-bottom:15px;
}

.tab{
padding:10px 15px;
background:#e2e6ea;
border-radius:6px;
cursor:pointer;
}

.tab.active{
background:#4e73df;
color:white;
}

/* FILTER BUTTONS */
.filters{
margin-bottom:15px;
}

.filters button{
padding:6px 12px;
border:none;
border-radius:5px;
margin-right:5px;
cursor:pointer;
}

tr.collected { background:#d1ecf1; }
tr.acknowledged { background:#cce5ff; }
tr.processed { background:#d4edda; }
tr.printed { background:#d1f2eb; }
tr.psn { background:#f8d7da; }

/* TABLE */
table{
width:100%;
background:white;
border-radius:8px;
overflow:hidden;
border-collapse:collapse;
}

th{
background:#2e59d9;
color:white;
padding:10px;
}

td{
padding:8px;
text-align:center;
border-bottom:1px solid #ddd;
}

tr.green{
background:#d4edda;
}

.view-btn{
background:#6f42c1;
color:white;
border:none;
padding:5px 10px;
border-radius:5px;
cursor:pointer;
}

.icon-btn{
background:#4e73df;
color:white;
border:none;
padding:5px 8px;
border-radius:5px;
cursor:pointer;
margin:2px;
}
</style>
</head>

<body>

<div class="sidebar">
<h2>Shree Laxmi</h2>
<a href="#">Dashboard</a>
<a href="#">Bookings</a>
<a href="#">Ledger</a>
<a href="#">Inventory</a>
<a href="#">Billing</a>
<a href="#">Report Status</a>
<a href="#">Logout</a>
</div>

<div class="main">

<div class="topbar">
<div class="badge">YOUR BADGE IS BRONZE</div>
<button class="icon-btn">+ New Booking</button>
</div>

<div class="tabs">
<div class="tab active">My Bookings</div>
<div class="tab">Follow Up</div>
<div class="tab">Online Leads</div>
<div class="tab">Online Bookings</div>
</div>

<div class="filters">
<button onclick="filterStatus('all')">All</button>
<button class="collected" onclick="filterStatus('Collected')">Collected</button>
<button class="ack" onclick="filterStatus('Acknowledged')">Acknowledged</button>
<button class="processed" onclick="filterStatus('Processed')">Processed</button>
<button class="printed" onclick="filterStatus('Printed')">Printed</button>
<button class="psn" onclick="filterStatus('PSN')">PSN/SNR</button>
</div>

<table>
<thead>
<tr>
<th>ID</th>
<th>Name</th>
<th>Mobile</th>
<th>Report Time</th>
<th>Status</th>
<th>Action</th>
</tr>
</thead>
<tbody id="bookingTable"></tbody>
</table>

</div>

<script>

let allBookings = [];

function loadFromSheet() {
fetch("https://script.google.com/macros/s/AKfycbwOj6IBtK6Mb_Z6E8apfSk13JfTawQOyDua3o7K8xzn2ixDmxf4h53OYWoFPtavSwR6/exec")
.then(res => res.json())
.then(data => {
allBookings = data;
loadTable(allBookings);
})
.catch(err => console.log("Error:", err));
}

loadFromSheet();

function loadTable(data){
const table=document.getElementById("bookingTable");
table.innerHTML="";
data.forEach(b=>{
table.innerHTML+=`
<tr class="${b.status.toLowerCase()}">
<td>${b.id}</td>
<td>${b.name}</td>
<td>${b.mobile}</td>
<td>${b.time}</td>
<td>${b.status}</td>
<td>
<button class="view-btn">VIEW</button>
<button class="icon-btn">â¬‡</button>
<button class="icon-btn">ðŸ”—</button>
</td>
</tr>
`;
});
}

function filterStatus(status){
if(status=="all"){
loadTable(bookings);
}else{
loadTable(bookings.filter(b=>b.status==status));
}
}

loadTable(bookings);

</script>

</body>
</html>
