<!DOCTYPE html>
<html>
<head>
<title>Shree Laxmi Laboratory</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>

body{
margin:0;
font-family: 'Segoe UI', sans-serif;
background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
color:white;
text-align:center;
}

.header{
padding:30px 15px;
}

.header h1{
margin:10px 0;
font-size:28px;
}

.glass{
background: rgba(255,255,255,0.1);
backdrop-filter: blur(12px);
border-radius:20px;
padding:20px;
margin:15px;
box-shadow:0 8px 32px rgba(0,0,0,0.3);
}

.badge{
background:#00e0a4;
color:#000;
display:inline-block;
padding:6px 14px;
border-radius:30px;
font-size:13px;
margin-top:10px;
font-weight:bold;
}

.btn{
display:block;
background: rgba(255,255,255,0.2);
color:white;
padding:15px;
margin:12px auto;
width:85%;
border-radius:15px;
text-decoration:none;
font-weight:bold;
transition:0.3s;
}

.btn:hover{
background:#00e0a4;
color:black;
}

.highlight{
background:#00e0a4;
color:black;
border-radius:15px;
padding:15px;
margin:15px;
font-weight:bold;
}

input{
width:90%;
padding:10px;
margin:8px 0;
border-radius:8px;
border:none;
}

.submit-btn{
background:#00e0a4;
color:black;
border:none;
padding:12px;
border-radius:10px;
width:95%;
font-weight:bold;
}

.footer{
margin:20px;
font-size:14px;
opacity:0.8;
}

</style>
</head>

<body>

<div class="header">
<h1>Shree Laxmi
